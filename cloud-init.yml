#cloud-config
users:
  - name: ubuer
    groups: sudo
    shell: /bin/bash
    sudo: ["ALL=(ALL) NOPASSWD:ALL"]
    ssh_authorized_keys:
      - ${ssh_key}
package_update: true
package_upgrade: false

write_files:
  - path: /tmp/repos.yml
    content: |
      workflows:
        default:
          plan:
            steps:
              - init:
                  extra_args: 
                    - "-backend-config=access_key=$${ACCESS_KEY}"
                    - "-backend-config=secret_key=$${SECRET_KEY}"
              - plan
          apply:
            steps:
              - apply     
    owner: 'root:root'
    permissions: '0666'
  - path: /tmp/.terraformrc
    content: |
      provider_installation {
        network_mirror {
          url = "https://terraform-mirror.yandexcloud.net/"
          include = ["registry.terraform.io/*/*"]
        }
        direct {
          exclude = ["registry.terraform.io/*/*"]
        }
      }
    owner: 'root:root'
    permissions: '0666'

packages:
  - ca-certificates
  - curl

runcmd:
  - install -m 0755 -d /etc/apt/keyrings
  - curl -fsSL https://download.docker.com/linux/ubuntu/gpg -o /etc/apt/keyrings/docker.asc
  - chmod a+r /etc/apt/keyrings/docker.asc
  - echo "deb [arch=$(dpkg --print-architecture) signed-by=/etc/apt/keyrings/docker.asc] https://download.docker.com/linux/ubuntu $(. /etc/os-release && echo "$VERSION_CODENAME") stable" | tee /etc/apt/sources.list.d/docker.list > /dev/null
  - apt update
  - apt install -y docker-ce docker-ce-cli containerd.io
  - apt install docker-ce docker-ce-cli containerd.io docker-buildx-plugin docker-compose-plugin
  - docker run -p 80:4141 --name atlantis -e ACCESS_KEY='${ bucket_access_key }' -e SECRET_KEY='${ bucket_secret_key }' ghcr.io/runatlantis/atlantis:${ atlantis_version } server --gh-user=${ gh_user } --gh-token=${ gh_token } --gh-webhook-secret=${ webhook_secret } --repo-allowlist=${ repo }
  - sleep 10s
  - docker cp /tmp/.terraformrc atlantis:/home/atlantis
